name: Run Simulation

on:
  workflow_dispatch:
  push:
    paths:
      - "simulation/**"
      - "core/**"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # add any required deps here
      - name: Run simulation from project root (ensures core is importable)
        working-directory: adaptiveengineer
        run: |
          python -m simulation.run_simulation
