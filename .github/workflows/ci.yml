name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 flake8-docstrings flake8-bugbear
      
      - name: Check code formatting with black
        run: black --check --line-length=79 --diff .
      
      - name: Check import sorting with isort
        run: isort --check-only --profile black --line-length=79 --diff .
      
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=79 --statistics

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-PyYAML numpy
          pip install -r requirements.txt || true
      
      - name: Type check with mypy
        run: mypy . --ignore-missing-imports --no-strict-optional || true
        continue-on-error: true

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      
      - name: Security scan with bandit
        run: bandit -r . -ll -f json -o bandit-report.json || true
        continue-on-error: true
      
      - name: Check dependencies with safety
        run: |
          pip install -r requirements.txt || true
          safety check --json || true
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-benchmark numpy pyyaml psutil
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term -m "not slow" --tb=short
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
        continue-on-error: true

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install analysis tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint radon
          pip install numpy pyyaml psutil
      
      - name: Analyze code complexity with radon
        run: |
          echo "=== Cyclomatic Complexity ==="
          radon cc . -a -s || true
          echo ""
          echo "=== Maintainability Index ==="
          radon mi . || true
        continue-on-error: true
      
      - name: Lint with pylint
        run: |
          pylint adaptiveengineer.py core/ plugins/ simulation/ --fail-under=7.0 --exit-zero || true
        continue-on-error: true

  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools
      
      - name: Build package
        run: |
          python -m build || echo "Build failed, but continuing..."
        continue-on-error: true
      
      - name: Check package
        run: |
          if [ -d "dist" ]; then
            twine check dist/* || true
          fi
        continue-on-error: true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dist-${{ github.sha }}
          path: dist/
          if-no-files-found: ignore

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, security, test, code-quality, build]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Type Check: ${{ needs.type-check.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Build: ${{ needs.build.result }}"
